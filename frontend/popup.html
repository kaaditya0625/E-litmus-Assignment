<!DOCTYPE html>
<html>

<head>
  <title>Assessment Proctor</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div id="user-login-popup">
    <h1>Assessment Proctor</h1>
    <form method="post" id="start-test-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br>
      
      <label for="invitation-code">Invitation Code:</label>
      <input type="text" id="invitation-code" name="invitation-code"><br>
      <div id="buttonOption">
        <button type="submit" id="start-test-button" >Start Test</button>
        <button type="button" id="admin-button">Admin</button>
        <!-- <script></script> -->
      </div>
    </form>
  </div>

  <!-- Admin Login Popup -->
  <div id="admin-login-popup" class="overlay">
    <div class="popup">
      <h2>Admin Login</h2>
      
      <!-- <a class="close" href="#">Ã—</a> -->
      <form id="admin-login-form">
        <label for="admin-email">Email:</label>
        <input type="email" id="admin-email" name="admin-email"><br>
        <label for="admin-password">Password:</label>
        <input type="password" id="admin-password" name="admin-password"><br>
        <div id="buttonOption">
          <button type="submitAdmin" id="admin-login-button">Login</button>
          <button type="closeAdmin" id="admin-close-button">Close</button>          
        </div>
      </form>
    </div>
  </div>

  <div id="admin-table-container"></div>

  <script src="popup.js"></script>
</body>

</html>
