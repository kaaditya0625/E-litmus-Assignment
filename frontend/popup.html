<!DOCTYPE html>
<html>

<head>
  <title>Assessment Proctor</title>
  <link rel="stylesheet" href="popup.css"> <!-- Link to external CSS file -->
</head>

<body>

  <!-- User Login Popup -->
  <div id="user-login-popup">
    <h1 class="Heading">Assessment Proctor</h1>
    <form method="post" id="start-test-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br>

      <label for="invitation-code">Invitation Code:</label>
      <input type="text" id="invitation-code" name="invitation-code"><br>
      <div id="buttonOption">
        <button type="submit" id="start-test-button">Start Test</button>
        <!-- Button to submit the form and start the test -->
        <button type="button" id="admin-button">Admin</button> <!-- Button to open the admin login popup -->
      </div>
    </form>
  </div>

  <!-- Admin Login Popup -->
  <div id="admin-login-popup" class="overlay"> <!-- Div container for the admin login popup -->
    <div class="popup"> <!-- Div container for the content of the popup -->
      <h2 class="Heading">Admin Login</h2>

      <!-- <a class="close" href="#">Ã—</a> -->
      <form id="admin-login-form">
        <label for="admin-email">Email:</label>
        <input type="email" id="admin-email" name="admin-email"><br>
        <label for="admin-password">Password:</label>
        <input type="password" id="admin-password" name="admin-password"><br>
        <div id="buttonOption">
          <button type="submitAdmin" id="admin-login-button">Login</button>
          <!-- Button to submit the admin login form -->
          <button type="closeAdmin" id="admin-close-button">Close</button>
          <!-- Button to close the admin login popup -->
        </div>
      </form>
    </div>
  </div>
  <script src="popup.js"></script> <!-- Link to external JavaScript file -->
</body>

</html>
